###########################################################
##                       Mainboard
###########################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[fan]
pin: PA0

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 80

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -44.5
# y_offset: -7.5
# z_offset: 3.910
speed:35
samples:3
samples_result: median
samples_tolerance: 0.0075
samples_tolerance_retries: 10
pin_move_time: 0.680
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
probe_with_touch_mode: true    # If stow_on_each_sample is True Make probe_with_touch_mode False 
stow_on_each_sample: false   # If probe_with_touch_mode is True Make stow_on_each_sample False

[respond]
default_type: command

[pause_resume]
recover_velocity: 50

[virtual_sdcard]
path: ~/printer_data/gcodes

###########################################################
##                       Printer 
###########################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5

[safe_z_home]
home_xy_position: 117.5,117.5 # center of bed
speed: 80
z_hop: 10 # Move up 10mm
z_hop_speed: 5
move_to_previous: true

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_max: 250
# position_min: 0
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

###########################################################
##                       Heater Bed 
###########################################################
 
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid

# Tuned for stock hardware with 50c target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

###########################################################
##                       Extruder 
###########################################################

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

pressure_advance: 0.04
pressure_advance_smooth_time: 0.04

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

###########################################################
##                       Bed Mesh 
###########################################################

[bed_mesh]
speed: 180
horizontal_move_z: 15
mesh_min: 10, 10
mesh_max: 190, 200
probe_count: 4,4
# mesh_pps: 2,2
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

###########################################################
##                  Manual Bed Leveling
###########################################################

[bed_screws]
screw1: 27, 30
screw1_name: front left screw
screw2: 27, 200
screw2_name: rear left screw
screw3: 197, 200
screw3_name: rear right screw
screw4: 197, 30
screw4_name: front right screw

###########################################################
##                   Screw Adjustment
###########################################################

[screws_tilt_adjust]
screw1: 71, 30
screw1_name: front left screw
screw2: 71, 200
screw2_name: rear left screw
screw3: 235, 200
screw3_name: rear right screw
screw4: 235, 30
screw4_name: front right screw
horizontal_move_z: 5
speed: 85
screw_thread: CCW-M4

###########################################################
##                       Arc support 
###########################################################

[gcode_arcs]
resolution: 0.2